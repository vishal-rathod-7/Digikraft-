    <div class="right-box">
  <h3>Send Message</h3>

  <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <textarea id="message" placeholder="Your Message..." required></textarea>

      <button type="submit" id="sendBtn">Send Message</button>
  </form>

  <div id="responseMsg" class="alert"></div>
</div>

</section>

<script>
document.getElementById("contactForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    let btn = document.getElementById("sendBtn");
    btn.innerText = "Sending...";
    btn.disabled = true;

    let data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value
    };

    try {
        let res = await fetch("http://127.0.0.1:5000/send-message", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
        });

        let result = await res.json();

        showMessage(result.message, "success");

        // Clear form
        document.getElementById("contactForm").reset();

        // Auto refresh after 1.5 sec
        setTimeout(() => location.reload(), 1500);

    } catch (err) {
        showMessage("Something went wrong! Try again.", "error");
    }

    btn.innerText = "Send Message";
    btn.disabled = false;
});


function showMessage(msg, type) {
    let box = document.getElementById("responseMsg");

    box.innerText = msg;

    box.className = "alert";

      if (type === "success") {
        box.style.background = "#4bf267";   
        box.style.color = "white";
        box.style.border = "1px solid #2e9e48";
    } else {
        box.style.background = "#eb3849";   
        box.style.color = "white";
        box.style.border = "1px solid #bf2130";
    }

    box.style.display = "block";
    box.style.opacity = "1";

    setTimeout(() => {
        box.style.opacity = "0";
    }, 2000);

    setTimeout(() => {
        box.style.display = "none";
        box.style.opacity = "1";
    }, 2500);
}

</script>
